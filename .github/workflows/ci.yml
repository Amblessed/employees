name: CI Employees + Pytest + Allure

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      POSTGRESQL_USERNAME: employee
      POSTGRESQL_PASSWORD: employee
      POSTGRESQL_DB: employeeDB
      CI: true
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client wget unzip
          pip install -r src/test/python/requirements.txt
          pip install allure-pytest requests

      # Verify Postgres
      - name: Verify Postgres connection
        env:
          PGPASSWORD: ${{ env.POSTGRESQL_PASSWORD }}
        run: |
          pg_isready -h localhost -p 5432 -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DB || true
          psql -h localhost -p 5432 -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DB -c "\q" || true

      - name: Load schema
        env:
          PGPASSWORD: ${{ env.POSTGRESQL_PASSWORD }}
        run: psql -h localhost -p 5432 -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DB -f src/main/resources/db/data.sql

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      - name: Start Spring Boot
        run: |
          mvn spring-boot:run &
          echo $! > spring_pid.txt
          for i in {1..60}; do
            nc -z localhost 9090 && break
            sleep 2
          done

      - name: Run Pytest with Allure
        run: pytest src/test/python/test_endpoints.py --alluredir=allure-results -v || true

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Stop Spring Boot
        if: always()
        run: kill $(cat spring_pid.txt) || true

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true
          keep_files: true
